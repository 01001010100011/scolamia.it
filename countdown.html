<!DOCTYPE html>
<html lang="it" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventi Scolastici - ScolaMia.it</title>
  <link rel="icon" type="image/svg+xml" href="assets/favicon-scolamia.svg" />
  <meta name="description" content="Eventi scolastici verso le prossime date importanti." />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { accent: "#0c7ff2", paper: "#f4f3ee", ink: "#101010", marker: "#ffe66d" },
          fontFamily: { display: ["Bebas Neue", "sans-serif"], body: ["IBM Plex Sans", "sans-serif"] },
          boxShadow: { brutal: "4px 4px 0 0 #000" }
        }
      }
    };
  </script>
  <style>
    body { font-family: "IBM Plex Sans", sans-serif; background: #f4f3ee; }
    .headline { font-family: "Bebas Neue", sans-serif; letter-spacing: .04em; }
    .lift:hover { transform: translate(-2px, -2px); box-shadow: 6px 6px 0 0 #000; }
  </style>
</head>
<body class="text-ink" data-page-title="Countdown">
  <header class="sticky top-0 z-50 bg-paper border-b-4 border-black">
    <div class="max-w-7xl mx-auto px-4 md:px-8 py-4 flex items-center justify-between gap-3 lg:grid lg:grid-cols-[minmax(0,1fr)_auto_minmax(0,1fr)]">
      <a href="index.html" class="flex items-center gap-3">
        <div class="border-2 border-black bg-accent p-1.5">
          <span class="material-symbols-outlined text-white block">school</span>
        </div>
        <div>
          <p class="headline text-3xl leading-none">ScolaMia.it</p>
          <p data-page-label class="text-xs font-semibold uppercase tracking-wider">Countdown</p>
        </div>
      </a>
      <nav class="hidden lg:flex items-center gap-6 text-sm font-bold uppercase justify-self-center">
        <a href="index.html" class="hover:text-accent">Home</a>
        <a href="archivio.html" class="hover:text-accent">Articoli</a>
        <a href="agenda.html" class="hover:text-accent">Agenda</a>
        <a href="countdown.html" class="text-accent">Countdown</a>
        <a href="contatti.html" class="hover:text-accent">Contatti</a>
      </nav>
      <div class="flex items-center justify-end min-w-[44px] lg:justify-self-end">
        <button id="mobileMenuBtn" type="button" class="lg:hidden border-2 border-black bg-white p-2 shadow-brutal" aria-label="Apri menu" aria-controls="mobileMenuBackdrop" aria-expanded="false">
          <span class="material-symbols-outlined block">menu</span>
        </button>
      </div>
    </div>
  </header>
  <div id="mobileMenuBackdrop" class="fixed inset-0 z-[70] hidden lg:hidden bg-black/50">
    <aside id="mobileMenuDrawer" class="ml-auto h-full w-[84%] max-w-xs border-l-4 border-black bg-paper p-5 transform translate-x-full transition-transform duration-200 ease-out">
      <div class="flex items-center justify-between">
        <p class="headline text-4xl">Menu</p>
        <button id="mobileMenuCloseBtn" type="button" class="border-2 border-black bg-white p-1.5" aria-label="Chiudi menu">
          <span class="material-symbols-outlined block">close</span>
        </button>
      </div>
      <nav class="mt-6 grid gap-2 text-xs font-bold uppercase">
        <a href="index.html" class="border-2 border-black bg-white px-3 py-2">Home</a>
        <a href="archivio.html" class="border-2 border-black bg-white px-3 py-2">Archivio</a>
        <a href="agenda.html" class="border-2 border-black bg-white px-3 py-2">Agenda</a>
        <a href="countdown.html" class="border-2 border-black bg-white px-3 py-2">Countdown</a>
        <a href="contatti.html" class="border-2 border-black bg-white px-3 py-2">Contatti</a>
      </nav>
    </aside>
  </div>

  <main class="max-w-7xl mx-auto px-4 md:px-8 py-8 space-y-6">
    <section class="border-4 border-black bg-white p-6 shadow-brutal">
      <h1 class="headline text-6xl">Countdown scolastici</h1>
      <p class="mt-2 text-sm">Date importanti dell'anno scolastico (fuso Europe/Rome).</p>
      <form id="countdownSearchForm" class="mt-4 flex items-center border-2 border-black bg-paper max-w-xl">
        <span class="material-symbols-outlined px-3">search</span>
        <input id="countdownSearchInput" type="search" placeholder="Cerca per nome o data (es. 2 aprile 2026)" class="w-full border-0 bg-transparent focus:ring-0" />
      </form>
      <p id="countdownStatus" class="mt-3 hidden text-[11px] uppercase font-bold text-slate-600"></p>
    </section>

    <section id="featuredCountdown"></section>

    <section>
      <h2 class="headline text-5xl mb-3">Altri eventi</h2>
      <div id="countdownList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>
  </main>

  <script type="module" src="assets/js/page-label.js"></script>
  <script type="module" src="assets/js/mobile-nav.js"></script>
  <script type="module" src="assets/js/countdown.js"></script>
</body>
</html>
